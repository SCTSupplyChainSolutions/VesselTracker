<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCT Vessel Tracker</title>
  <script type="text/javascript">
    function isValidIMO(imo) {
      if (typeof imo !== "string") return false;
      const trimmed = imo.trim().toLowerCase();
      return trimmed !== "" && trimmed !== "null" && trimmed !== "undefined";
    }

    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const imo = urlParams.get("imo");
      const iframe = document.getElementById("vesselMap");

      if (isValidIMO(imo)) {
        iframe.src = "https://www.vesselfinder.com/aismap?imo=" + imo + "&v=1";
      } else {
        // Center over South Africa as fallback
        iframe.src = "https://www.vesselfinder.com/aismap?lat=-29&lon=22.9375&zoom=5&v=1";
      }

      iframe.style.display = "block";
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
      overflow: hidden; /* prevent scrollbars */
    }

    .instructions {
      position: absolute;
      top: 35px;
      left: 20px;
      font-size: 16px;
      font-weight: 400;
      color: #333;
      z-index: 10;
    }

    .additionalInfo {
      position: absolute;
      top: 60px;
      left: 20px;
      font-size: 14px;
      color: #666;
      font-weight: 400;
    }

    .logoBox {
      position: absolute;
      top: 10px;
      right: 0px;
      background-color: white;
      padding: 0px;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 270px;
      height: 100px;
    }

    .logo {
      width: 125px;
      height: 100px;
    }

    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #vesselMap {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .instructions { font-size: 14px; top: 30px; }
      .additionalInfo { font-size: 12px; top: 55px; }
      .logoBox { width: 200px; height: 80px; }
      .logo { width: 100px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="instructions">
    Select your Client Ref and Corresponding IMO to Track Vessel
  </div>
  <div class="additionalInfo">
    If Vessel not within Terrestrial AIS Range, tracking may be outdated
  </div>
  <div class="logoBox">
    <img
      src="https://github.com/SCTSupplyChainSolutions/VesselTracker/blob/main/SCT%20Logo.jpg?raw=true"
      alt="SCT Logo"
      class="logo"
    />
  </div>

  <div class="iframe-container">
    <iframe id="vesselMap" frameborder="0"></iframe>
  </div>
</body>
</html>
