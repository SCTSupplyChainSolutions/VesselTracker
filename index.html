<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCT Vessel Tracker</title>
  <script type="text/javascript">
    function isValidIMO(imo) {
      if (typeof imo !== "string") return false;
      const trimmed = imo.trim().toLowerCase();
      return trimmed !== "" && trimmed !== "null" && trimmed !== "undefined";
    }

    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const imo = urlParams.get("imo");
      const iframe = document.getElementById("vesselMap");

      if (isValidIMO(imo)) {
        iframe.src = "https://www.vesselfinder.com/aismap?imo=" + imo + "&v=1";
      } else {
        // Center over South Africa as fallback
        iframe.src = "https://www.vesselfinder.com/aismap?lat=-29&lon=22.9375&zoom=5&v=1";
      }

      iframe.style.display = "block";
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevent scrollbars */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top white bar containing text and logo */
    .top-bar {
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      z-index: 10;
      flex-shrink: 0;
      border-bottom: 1px solid #ccc;
    }

    .top-bar .text-container {
      display: flex;
      flex-direction: column;
    }

    .instructions {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }

    .additionalInfo {
      font-size: 14px;
      font-weight: 400;
      color: #666;
      margin: 0;
    }

    .logoBox img {
      width: 125px;
      height: auto;
    }

    .iframe-container {
      flex: 1; /* fill remaining viewport */
      width: 100%;
      position: relative;
    }

    #vesselMap {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .instructions { font-size: 14px; }
      .additionalInfo { font-size: 12px; }
      .logoBox img { width: 100px; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="text-container">
      <p class="instructions">Select your Client Ref and Corresponding IMO to Track Vessel</p>
      <p class="additionalInfo">If Vessel not within Terrestrial AIS Range, tracking may be outdated</p>
    </div>
    <div class="logoBox">
      <img src="https://github.com/SCTSupplyChainSolutions/VesselTracker/blob/main/SCT%20Logo.jpg?raw=true" alt="SCT Logo" />
    </div>
  </div>

  <div class="iframe-container">
    <iframe id="vesselMap" frameborder="0"></iframe>
  </div>
</body>
</html>
