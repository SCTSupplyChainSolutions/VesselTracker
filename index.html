<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCT Vessel Tracker</title>
    <script type="text/javascript">
        // Function to get IMO number from URL parameters and redirect the iframe
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const imo = urlParams.get('imo');
            var iframe = document.getElementById("vesselMap");

            if (imo) {
                // Redirect the iframe to the VesselFinder map with the entered IMO number
                iframe.src = "https://www.vesselfinder.com/aismap?imo=" + imo + "&v=1";
            } else {
                // Center the map on South Africa if no IMO is provided
                iframe.src = "https://www.vesselfinder.com/aismap?lat=-28.5595&lon=22.9375&zoom=5&v=1";
            }

            iframe.style.display = "block"; // Always show the iframe
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Link to Montserrat font -->
    <style>
        /* General styling */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative; 
        }

        /* Instructions text styling */
        .instructions {
            position: absolute;
            top: 35px; 
            left: 20px;
            font-size: 18px;
            font-weight: 400;
            color: #333;
            z-index: 10;
        }

        /* Additional info text */
        .additionalInfo {
            position: absolute;
            top: 68px;
            left: 20px;
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        /* Logo container styling */
        .logoBox {
            position: absolute;
            top: 10px;
            right: 0px;  
            background-color: white;
            padding: 0px;
            z-index: 999;  
            display: flex;
            justify-content: center;
            align-items: center;
            width: 260px; 
            height: 100px;  
        }

        /* Logo image */
        .logo {
            width: 125px;
            height: 100px;
        }

        /* iframe settings */
        iframe {
            width: 100%;
            border: none;
            margin-top: 70px;
        }

        #vesselMap {
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Instructions -->
    <div class="instructions" id="instructions">
        Please select your Client Ref and corresponding IMO to track vessel 
    </div>

    <!-- Additional info -->
    <div class="additionalInfo">
        * only tracks Arriving Vessel (Imports) or Departing Vessel (Exports)
    </div>

    <!-- Logo -->
    <div class="logoBox" id="logoBox">
        <img src="https://github.com/SCTSupplyChainSolutions/VesselTracker/blob/main/SCT%20Logo.jpg?raw=true" 
             alt="SCT Logo" 
             class="logo"
             id="sctLogo">
    </div>

    <!-- VesselFinder Map iframe -->
    <iframe id="vesselMap" frameborder="0"></iframe>
</body>
</html>
